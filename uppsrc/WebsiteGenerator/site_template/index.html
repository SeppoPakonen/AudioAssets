      //Set item size
      function updateSize() {
            jQuerybrowserWidth = jQuerycontainer.width();
            jQuerycols = 4;

            if (jQuerybrowserWidth >= 1200) {
                  jQuerycols = 4;
            }
            else if (jQuerybrowserWidth >= 768 && jQuerybrowserWidth < 1200) {
                  jQuerycols = 4;
            }
            else if (jQuerybrowserWidth >= 420 && jQuerybrowserWidth < 768) {
                  jQuerycols = 1;
            }
            else if (jQuerybrowserWidth < 420) {
                  jQuerycols = 1;
            }

            //console.log("Browser width is:" + jQuerybrowserWidth);
            //console.log("Cols is:" + jQuerycols);

            // jQuerygutterTotal = jQuerycols * 20;
            jQuerybrowserWidth = jQuerybrowserWidth; // - jQuerygutterTotal;
            jQueryitemWidth = jQuerybrowserWidth / jQuerycols;
            jQueryitemWidth = Math.floor(jQueryitemWidth);

            jQuery(".item").each(function(index){
                  jQuery(this).css({"width":jQueryitemWidth+"px"});             
            });

   function myFocus(element){
           if (element.value == element.defaultValue){
               element.focus();
               element.value = '';
           }
        }
        function myBlur(element){
           if (element.value == ''){
               element.blur();
               element.value = element.defaultValue;
           }
        }


        $('.lightbox-video').hover(
            function(){
                $(this).find("span.video_icon").stop().animate({opacity:'1'},400)
            },
            function(){
                $(this).find("span.video_icon").stop().animate({opacity:'0'},400)
            }
        )



</script>
